<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SK üåô</title>

<style>
body {
  margin: 0;
  min-height: 100svh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  background: url("IMG_2099.jpeg") no-repeat center center;
  background-size: cover;
  overflow: hidden;
  position: relative;
}

/* Dark overlay for readability */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.35);
  backdrop-filter: blur(4px);
  z-index: 0;
}

.card {
  position: relative;
  z-index: 1;
  width: min(520px, 92vw);
  background: rgba(255,255,255,0.88);
  border-radius: 20px;
  padding: 35px 25px;
  text-align: center;
  box-shadow: 0 20px 50px rgba(0,0,0,0.25);
}

h1 {
  margin: 0 0 35px;
  font-size: clamp(24px, 5vw, 36px);
  color: #222;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  position: relative;
}

button {
  padding: 14px 30px;
  font-size: 18px;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  transition: 0.2s ease;
  min-width: 130px;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
  box-shadow: 0 8px 20px rgba(255,77,109,0.4);
}

#noBtn {
  background: #e0e0e0;
  color: #222;
  position: absolute;
  right: 0;
}

.success {
  position: relative;
  z-index: 1;
  width: min(600px, 92vw);
  background: rgba(255,255,255,0.92);
  border-radius: 20px;
  padding: 50px 20px;
  text-align: center;
  box-shadow: 0 20px 50px rgba(0,0,0,0.25);
}

.success h2 {
  font-size: clamp(26px, 5vw, 40px);
  margin-bottom: 15px;
}

.time {
  margin-top: 15px;
  font-weight: bold;
  font-size: 22px;
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Will you be my Iftar this Friday, SK? ‚ù§Ô∏è‚Äçü©π</h1>

  <div class="buttons">
    <button id="yesBtn">YES ‚ù§Ô∏è</button>
    <button id="noBtn">NO üôà</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const card = document.getElementById("card");

/* Move NO randomly inside card */
function moveNo() {
  const cardRect = card.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();

  const maxX = cardRect.width - btnRect.width - 20;
  const maxY = cardRect.height - btnRect.height - 20;

  const randomX = Math.floor(Math.random() * maxX);
  const randomY = Math.floor(Math.random() * maxY);

  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";
}

/* Desktop hover */
noBtn.addEventListener("mouseenter", moveNo);

/* Mobile touch */
noBtn.addEventListener("touchstart", function(e) {
  e.preventDefault();
  moveNo();
}, { passive: false });

/* YES click */
yesBtn.addEventListener("click", function() {
  document.body.innerHTML = `
    <div class="success">
      <h2>Expected, Love you hehe ‚ù§Ô∏è‚Äçü©π</h2>
      <div class="time">Will pick you up at 05:00 PM</div>
    </div>
  `;
});
</script>

</body>
</html>
