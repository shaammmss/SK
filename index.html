<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iftar Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .yes-btn {
            background-color: #4CAF50; /* Green */
            color: white;
        }

        .no-btn {
            background-color: #f44336; /* Red */
            color: white;
        }

        .message {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: #388e3c; /* Green */
        }
    </style>
</head>

<body>
    <h1>Would you be my Iftar this Wednesday, SK?‚ù§Ô∏è‚Äçü©π</h1>
    <button class="yes-btn" onclick="showMessage('Thank you! See you then!')">YES</button>
    <button class="no-btn" onclick="showMessage('Maybe next time!')">NO</button>
    <p class="message" id="successMessage"></p>

    <script>
        function showMessage(message) {
            var successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }
    </script>
</body>

</html>
