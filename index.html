<html>
<head>
    <style>
        .no-button {
            pointer-events: none; /* Makes the button unclickable */
        }
        .no-button:hover {
            /* Hide the button when hovered */
            display: none;
        }
        .no-button:active {
            /* Hide the button when touched on mobile */
            display: none;
        }
    </style>
</head>
<body>
    <button class="no-button">NO</button>
</body>
</html>
